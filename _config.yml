
title: DWM
email: dmckellar@nygenome.org
description: >- # this means to ignore newlines until "baseurl:"
  David W. McKellar

# baseurl: "" # the subpath of your site, e.g. /blog
# url: "http://mckellar.dw" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: dwmckellar
github_username:  mckellardw

# Build settings
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Use the standard minima theme that comes with github-pages
theme: minima
minima:
  skin: dark
  social_links:
    twitter: dwmckellar
    github: mckellardw
    linkedin: dwmckellar

show_excerpts: false

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - icons/README.md
