{% assign social_links = site.minima.social_links %}
{% if social_links %}
  <ul class="social-media-list">
    {% for link in social_links %}
      <li>
        <a href="{{ link.user_url | default: '#' }}" class="social-media-icon">
          <svg class="svg-icon">
            <use xlink:href="#{{ link.platform }}"></use>
          </svg>
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
